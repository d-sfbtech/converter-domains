<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Domains</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Convert Domains</h1>
    </header>
    <main class="main">
        <div class="container main-container">
            <form class="form" action="">
                <textarea id="textarea-domains" name="" id="" cols="30" rows="10"></textarea>
                <div class="buttons-container">
                    <button id="convert-btn">Convert</button>
                    <button id="copy-btn">Copy</button>
                </div>
                <div class="settings">
                    <div class="zone">
                        <p>Выбор доменной зоны</p>
                        <div class="container">
                            <label class="zone-item"><input name="zone" type="radio" value=".sbs" checked>.sbs</label>
                            <label class="zone-item"><input name="zone" type="radio" value=".top">.top</label>
                            <label class="zone-item"><input name="zone" type="radio" value=".buzz">.buzz</label>
                        </div>
                    </div>
                    <div class="numbers">
                        <p>Добавление доп. случайных цифр</p>
                        <div class="container">
                            <label class="zone-number"><input name="numbers" type="radio" value="yes">Да</label>
                            <label class="ыу"><input name="numbers" type="radio" value="no" checked>Нет</label>
                        </div>
                    </div>
                    <div class="counter">
                        <p>Количесвто одинаковых доменов</p>
                        <div class="container">
                            <input class="input-counter" type="number" name="counter" value="1">
                        </div>
                    </div>
                </div>
                <div class="info hidden"></div>
            </form>
        </div>
    </main>
    <script src="converter.js"></script>
</body>
</html>
